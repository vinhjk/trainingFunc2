<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function reverseNumbers() {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === number) {
                count ++;
            }
        }
        return count;
    }
    let arr = new Array();
    let n = parseInt(prompt("Enter length of the array :"));
    for (let i =0; i < n; i++){
        arr[i] = parseInt(prompt("Enter number :"));
    }
    let number = parseInt(prompt("Enter a number for check :"));
    let result = reverseNumbers();
    if (result !==0)
    alert(result);
    else alert("-1");
</script>
</body>
</html>
