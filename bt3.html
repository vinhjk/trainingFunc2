<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial() {
        let fact = 1;
        for (let i =1; i <= num; i++){
            fact *= i;
        }
        return fact;
    }
    let num = parseInt(prompt("Enter a number :"));
    let Fact = factorial();
    alert(Fact);
</script>
</body>
</html>
